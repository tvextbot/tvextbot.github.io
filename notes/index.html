<script type="text/javascript">
    $(document).ready(function(){
        $('.slider').bxSlider({
            auto: true,
            pause: 5000
        });
    });
    $(document).on("change", "select[name=selStandardPeriod]",function(e) {
        var period = $(this).val();
        if (period === '1year') {
            $('#standardPrice').text('24만원');
        } else if (period === '6month') {
            $('#standardPrice').text('16만원');
        }    
    });  
    $(document).on("change", "select[name=selExpertPeriod]",function(e) {
        var period = $(this).val();
        if (period === '1year') {
            $('#expertPrice').text('42만원');
        } else if (period === '6month') {
            $('#expertPrice').text('28만원');
        }    
    });  

    $('.slide').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        dots: true,
        accessibility: true,
        arrows: true,
        swipe: true,
        swipeToSlide: true
    });

    $('.slide').bind('touchstart', function() {
        return true;
    });
</script>
